<!doctype html>
<html lang="en">
    <head>
        <title>Watch</title>
        <meta charset = "utf-8">
        <link rel="stylesheet" href="clock.css">
        
    </head>
<body>
    <div id="header">
       <h1> Your online watch </h1>
    </div>

    <div id="allcontent">
       
       <div id="hours">
          <div class="box" id="firstCell"></div>
          <div class="box" id="secondCell"></div>
       </div>

       <div id="minutes">
          <div class="box" id="thirdCell"></div>
          <div class="box" id="fourthCell"></div>
       </div>

      <div id="seconds">
          <div class="box" id="fifthCell"></div>
          <div class="box" id="sixthCell"></div>
      </div>

 </div>
      <div id="start"> 
          <input type="button" class="control_button" id="buttonStart">
      </div>
      <div id="stop">
           <input type ="button" class="control_button" id="buttonStop">
      </div>
      
      <div>
          <input type="button" class="main_button" id="stopwatch" value="Stopwatch">
      </div>

      <div>
        <input type="button" class="main_button" id="timeDisplay" value="Time">
    </div>

    <div>
        <input type="button" class="main_button" id="timer" value="Timer">
    </div>

      <div>
        <input type="button" id="clear">
    </div>
      <script src="time.js"></script>
</body>
</html>
